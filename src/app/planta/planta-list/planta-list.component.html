<div class="d-flex loading-status justify-content-center m-5" *ngIf="loading">
  <div class="spinner-border text-primary" role="status"></div>
</div>

<div class="d-flex justify-content-center m-5" *ngIf="!loading && error">
  <div class="alert alert-danger" role="alert">
    Error interno, No hemos podido conectar con el servidor
  </div>
</div>


<div class="row" *ngIf="!loading && !error">
  <div class="col-md-8 col-sm-12">
    <div class="table-responsive">
      <table class="table table-striped plantas-table">
        <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre com√∫n</th>
          <th scope="col">Tipo</th>
          <th scope="col">Clima</th>
        </tr>
        </thead>
        <tbody>

        <tr *ngIf="plantas.length===0">
          <th colspan="4" scope="row" class="text-center error-loading">No se han encontrado plantas para mostrar</th>
        </tr>
        <tr *ngFor="let planta of plantas" class="planta-info">
          <th scope="row">{{ planta.id }}</th>
          <td>{{ planta.nombre_comun }}</td>
          <td>{{ planta.tipo }}</td>
          <td>{{ planta.clima }}</td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="summary-tipos">
      <div class="summary-tipo" *ngFor="let tipoSummary of plantas | PlantaTipos">
        Total {{tipoSummary.tipo}}: {{tipoSummary.quantity}}
      </div>
    </div>

  </div>
</div>
